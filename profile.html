<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">加载中... - 星语铭</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">星语铭</div>
            <ul class="nav-links">
                <li><a href="/">主页</a></li>
                <li><a href="/about.html">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container" id="profileContent">
            <div style="text-align: center; padding: 3rem;">
                <p>加载中...</p>
            </div>
        </div>
    </main>

    <footer>
        <!-- 动态年份，避免未来时间 -->
        <p>&copy; <span id="year"></span> 星语铭 | 非营利性人文记忆计划</p>
        <p style="font-size: 0.8rem; color: #888;">本站托管于 GitHub Pages | 域名解析由阿里云提供</p>
    </footer>

    <script src="/js/profile.js"></script>
    <script>
        // 动态年份
        document.getElementById('year').textContent = new Date().getFullYear();

        // 初始化加载
        document.addEventListener('DOMContentLoaded', function() {
            loadProfiles();
        });
    </script>
    <script>
    // 标准化 id 参数
    const urlParams = new URLSearchParams(window.location.search);
    let id = urlParams.get('id');

    if (id) {
      const normalizedId = id.toLowerCase();

      if (id !== normalizedId) {
        window.history.replaceState({}, '', `${window.location.pathname}?id=${normalizedId}`);
      }

      // 使用 normalizedId 加载用户资料
      console.log('加载用户资料:', normalizedId);
      // loadProfile(normalizedId);
    }
  </script>
</body>
</html>
